{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		<li>
			<form>
				<div class="item">
					<i class="fas fa-trash-alt"></i>
					<input 	type="submit"
									value="Delete"
									class="btn btn-link"
									formmethod="post"
									formaction="{{
										url_for('delete_venue', venue_id=venue.id)
									}}">
				</div>
			</form>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
